var portfolio = '<div class="max-width container"> <div class="row"> <div class="col-lg-4 col-md-4 col-sm-12"> <div class="row"> <div class="col-lg-12 col-sm-12"> <p class="feat-title">Reese News Lab</p> <a href="http://reesenewslab.org/projects/blue-wagon/" target="_blank" style="vertical-align:middle;"><div class="project-view">Project<i class="temp-icon fa fa-external-link"></i></div></a> <a href="https://github.com/lindsaycarbonell/reese-proto" target="_blank" style="vertical-align:middle;"><div class="github-view">Github<i class="temp-icon fa fa-github-alt"></i></div></a> <p class="temp-content"><span class="temp-header">Internship from:</span> May - Aug 2015</p> <p class="temp-content"><span class="temp-header">Primary tool:</span> Google API, Adobe Premiere</p> <p class="temp-content">During an internship at Reese News Lab, I and my team pitched a startup through the lens of journalistic intent: to help people make better, more informed decisions about their lives. After <a href="http://reesenewslab.org/2015/06/12/when-your-idea-dies-hack-it-out/" class="body-link" target="_blank">many hurtles and problem solving</a>, our team came up with a product that simplifies the inundation of information a homebuyer is faced with in the real estate market through a <a href="http://lmcarbonell.com/static/reese-proto/" class="body-link" target="_blank">map and video product</a>.</p> </div> </div> </div><!--end col 1/3--> <div class="col-lg-4 col-md-4 col-sm-12"> <div class="row"> <div class="col-lg-12 col-sm-12"> <p class="feat-title">SQL Library</p> <a href="http://lmcarbonell.com/portfolio/sql-library.html" target="_blank" style="vertical-align:middle;"><div class="project-view">Project<i class="temp-icon fa fa-external-link"></i></div></a> <a href="http://github.com/lindsaycarbonell/library-project" target="_blank" style="vertical-align:middle;"><div class="github-view">Github<i class="temp-icon fa fa-github-alt"></i></div></a> <p class="temp-content"><span class="temp-header">Project completed:</span> in progress</p> <p class="temp-content"><span class="temp-header">Primary tool:</span> MAMP</p> <p class="temp-content">I am currently building a personal library of books as a project over my winter break. The library will eventually be able to sort by certain fields, allow users to enter and remove books, and show data visualizations about the library, such as a graph of all books organized by length.</p> </div> </div> </div><!--end col 2/3--> <div class="col-lg-4 col-md-4 col-sm-12"> <div class="row"> <div class="col-lg-12 col-sm-12"> <p class="feat-title">Campaign Finance</p> <a href="http://lmcarbonell.com/static/j586-semifinal" target="_blank" style="vertical-align:middle;"><div class="project-view">Project<i class="temp-icon fa fa-external-link"></i></div></a> <a href="https://github.com/lindsaycarbonell/j586-semifinal" target="_blank" style="vertical-align:middle;"><div class="github-view">Github<i class="temp-icon fa fa-github-alt"></i></div></a> <p class="temp-content"><span class="temp-header">Project completed:</span> April 2015</p> <p class="temp-content"><span class="temp-header">Primary tool:</span> AJAX</p> <p class="temp-content">**Class project required use of a news media organization&#39;s style; this project is not affiliated with NPR.** This project uses data from the Sunlight Foundation and OpenSecrets to compare the contributions received by N.C. congresspeople in the U.S. House of Representatives in 2013.</p> </div> </div> </div><!--end col 3/3--> </div> <table id="port-table" class="display" cellspacing="0" width="100%"> <thead> <tr> <th>Project</th> <th>Link</th> <th>Github</th> <th>Date Completed</th> <th>Primary Tool</th> <th>Description</th> </tr> </thead> <tbody> <tr> <td>Election Guide</td> <td><a href="http://lmcarbonell.com/static/orange-elections"><i class="temp-icon fa fa-external-link"></i></a></td> <td><a href="https://github.com/lindsaycarbonell/orange-elections"><i class="temp-icon fa fa-github-alt"></i></a></td> <td>Oct 2015</td> <td>API Integration</td> <td>This project was completed as a replacement for a class project on API integration that was completed in April 2015. This campaign guide for the 2015 Orange County elections was adapted from the Daily Tar Heel&#39;s <a href="http://www.scribd.com/doc/286399656/The-Daily-Tar-Heel-for-Oct-22-2015" class="body-link" target="_blank">print election guide</a>.</td> </tr> <tr> <td>CARE Malawi</td> <td><a href="http://raisingthescore.org/"><i class="temp-icon fa fa-external-link"></i></a></td> <td>(none)</td> <td>May 2015</td> <td>Wordpress CMS, PHP</td> <td>This project was completed for an NGO client through a semester-long class project. My primary job on the project was to write PHP and JavaScript for the Wordpress site, build page templates for interactives, and debug.</td> </tr> <tr> <td>Writing App</td> <td><a href="https://share.appgyver.com/?id=87506&hash=7e3725bd4de770d932ccb1ce680a88e47628cc368261a99b4a7f558dd040ee9c<"><i class="temp-icon fa fa-external-link"></i></a></td> <td><a href="https://github.com/lindsaycarbonell/writing-app"><i class="temp-icon fa fa-github-alt"></i></a></td> <td>December 2015</td> <td>AngularJS, Parse, JavaScript/jQuery</td> <td>This project was completed as a part of a class on app design and development. This app, which can store users and stories written by those users, was created using AppGyver, a system that translates AngularJS code into a phone app.</td> </tr> <tr> <td>Durham VOICE</td> <td><a href="http://lmcarbonell.com/portfolio/voice-rebuild.html"><i class="temp-icon fa fa-external-link"></i></a></td> <td>(none)</td> <td>in progress</td> <td>Wordpress CMS, PHP</td> <td>I am currently working on a redesign of the Durham VOICE website, where I was the web editor last semester. When completed (by Jan 12th), the site will be live and include a story map and location map for paper dropoff locations. You can view the site&#39;s progress in the link above. The site is being build in Wordpress starting from the <a href="http://themekraft.com/tk-wordpress-bootstrap-starter-theme/" class="body-link" target="_blank">_tk Bootstrap theme</a>.</td> </tr> <tr> <td>Driven Media</td> <td><a href="http://drivenmedia.org/making-peace-homepage/"><i class="temp-icon fa fa-external-link"></i></a></td> <td>(none)</td> <td>November 2015</td> <td>PHP, SVG</td> <td>For this project, I put together the already-designed homepage and inner pages for Driven Media&#39;s story. I used SVG to make the responsive homepage, and entered the content for the inner pages.</td> </tr> <tr> <td>Caffeine Graphic</td> <td><a href="http://www.dailytarheel.com/article/2015/04/caffeine-tablets-and-powder-can-pose-serious-problems-for-students"><i class="temp-icon fa fa-external-link"></i></a></td> <td><a href="https://github.com/DTH-i-team/DTH-i-team.github.io/tree/master/DrugIssue/caff-graphic"><i class="temp-icon fa fa-github-alt"></i></a></td> <td>April 2015</td> <td>JavaScript/jQuery</td> <td>This interactive, located at the bottom of the article, was completed during my time as leader of the interactives team at the Daily Tar Heel. The JavaScript was written by me, and the design was done by Devin Beauchamp.</td> </tr> <tr> <td>CampWrite UNC</td> <td><a href="http://campwriteunc.com/"><i class="temp-icon fa fa-external-link"></i></a></td> <td>(none)</td> <td>April 2015</td> <td>Wordpress CMS</td> <td>This was one of the first websites I built outside of class. It was developed from the _tk Bootstrap Wordpress theme and is used to help recruit campers and counselors for CampWrite UNC, a free two-week creative writing camp for middle- and high-school students.</td> </tr> </tbody> </table> </div>';
